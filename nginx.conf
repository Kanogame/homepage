worker_processes  1;

events {
    worker_connections  1024;
}

http {
	include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile  on;
    keepalive_timeout  65;

    #upstream redis {
    #    server redis:6379;
    #}

	server {
		listen 80;
		server_name localhost;

		location / {
			root /usr/share/nginx/html;
			index index.html;
			#proxy_pass http://backend;
		} 
    }
}